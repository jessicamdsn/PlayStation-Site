<div class="carousel-container" >
  <div 
    class="carousel-slide" 
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
    [class.previous]="i === previousSlide"

  >
  <div class="slide-content " [ngStyle]="getSlideBackground()">
    <div [ngClass]="{'slide-in-animation': i === currentSlide}">
      <img src="{{ slide.logo }}" alt="">
    </div>
    <div class="texto" [ngClass]="{'slide-in-animation': i === currentSlide}">
      <h1>
        {{ slide.headline}}
      </h1>
      <h3>
        {{ slide.content }}
      </h3>
      <button> Saiba mais</button>
    </div>
  </div>

  </div>
</div>
